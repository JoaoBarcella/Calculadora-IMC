<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP Imc</title>
   
  <link rel="stylesheet" href="/APP IMC/Assets/Css/Style.css">
</head>

<body class="body">
  <section id="Section-Box">
    <div class="img"><img src="/" alt=""></div>
    <header >
      <H1 id="Title-Box">
        Calculadora  IMC
      </H1>
    </header>

    <div id="Box-Form">
      <header id="Header-Form">
        <form id="Form" action="get">
          <label id="FontLabels" for="Peso">Peso:</label>
          <input type="text" id="Peso">
          
          <label id="FontLabels" for="Altura">Altura:</label>
          <Input type="text" id="Altura"></Input>

          <button id="Botao" type="submit">Enviar</button>
        </form>
      </header>
    </div>

  <div id="Box-Resultado">
    <div id="Resultado"></div>
  </div>
  </section>

  <script src="/APP IMC/Assets/JS/Script.js"></script>
</body>
</html>
